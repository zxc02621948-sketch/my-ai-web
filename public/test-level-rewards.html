<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試等級獎勵發放</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .success {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }
    .error {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    h1 {
      color: #667eea;
    }
    code {
      background: #000;
      padding: 2px 6px;
      border-radius: 4px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>🧪 等級獎勵測試工具</h1>
  <p>⚠️ 僅限管理員使用</p>
  
  <div>
    <button class="btn" onclick="grantReward(6)">
      📌 發放 LV6 獎勵（30天試用）
    </button>
    
    <button class="btn" onclick="grantReward(10)">
      👑 發放 LV10 獎勵（永久釘選）
    </button>
    
    <button class="btn" onclick="clearSubscriptions()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
      🗑️ 清除測試訂閱（保留付費）
    </button>
    
    <button class="btn" onclick="restorePaidSubscription()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
      💰 還原付費訂閱（30天）
    </button>
  </div>
  
  <div id="result" class="result" style="display: none;"></div>
  
  <script>
    async function clearSubscriptions() {
      if (!confirm('確定要清除所有訂閱嗎？這會移除所有測試訂閱。')) {
        return;
      }
      
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = '⏳ 清除中...';
      
      try {
        const response = await fetch('/api/admin/clear-test-subscriptions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>✅ ${data.message}</h3>
            <div style="margin-top: 10px;">
              清除數量: <code>${data.clearedCount}</code> 個訂閱
            </div>
            <div style="margin-top: 15px; padding: 10px; background: rgba(34, 197, 94, 0.2); border-radius: 6px;">
              💡 現在可以重新測試 LV6 和 LV10 獎勵發放了！
            </div>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>❌ ${data.error || data.message}</h3>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>❌ 清除失敗</h3>
          <div style="margin-top: 10px;">
            錯誤: <code>${error.message}</code>
          </div>
        `;
      }
    }
    
    async function grantReward(level) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = '⏳ 處理中...';
      
      try {
        const response = await fetch('/api/admin/grant-level-reward', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ level })
        });
        
        const data = await response.json();
        
        if (data.success) {
          resultDiv.className = 'result success';
          const expiresDate = new Date(data.subscription.expiresAt);
          const isPermanent = expiresDate > new Date('2099-01-01');
          const daysLeft = Math.ceil((expiresDate - new Date()) / (1000 * 60 * 60 * 24));
          
          resultDiv.innerHTML = `
            <h3>✅ ${data.message}</h3>
            <div style="margin-top: 10px;">
              <strong>訂閱詳情：</strong><br>
              類型: <code>${data.subscription.type}</code><br>
              ${isPermanent ? 
                `有效期: <code style="color: #fbbf24; font-size: 18px;">🎉 永久訂閱</code><br>
                 到期時間: <code>2099/12/31</code>` : 
                `到期時間: <code>${expiresDate.toLocaleDateString('zh-TW')}</code><br>
                 剩餘天數: <code>${daysLeft} 天</code>`
              }
              ${data.subscription.upgraded ? '<br><br>🎊 <strong style="color: #22c55e;">已從月租升級為永久！</strong>' : ''}
            </div>
            <div style="margin-top: 15px; padding: 10px; background: rgba(34, 197, 94, 0.2); border-radius: 6px;">
              💡 現在可以去播放器頁面測試釘選功能！
            </div>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>⚠️ ${data.message}</h3>
            ${data.subscription ? `
              <div style="margin-top: 10px;">
                <strong>現有訂閱：</strong><br>
                類型: <code>${data.subscription.type}</code><br>
                ${data.subscription.expiresAt ? 
                  `到期時間: <code>${new Date(data.subscription.expiresAt).toLocaleDateString('zh-TW')}</code><br>
                   剩餘天數: <code>${data.subscription.daysLeft} 天</code>` :
                  ''
                }
              </div>
            ` : ''}
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>❌ 發放失敗</h3>
          <div style="margin-top: 10px;">
            錯誤: <code>${error.message}</code>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
